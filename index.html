<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maison des Revivalistes - Salle de Prière</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Maison des Revivalistes</h1>
    <p class="verse">"Car là où deux ou trois sont assemblés en mon nom, je suis au milieu d'eux." - Matthieu 18:20</p>
  </header>

  <main>
    <!-- SECTION CONNEXION -->
    <section id="join-section">
      <input id="name" type="text" placeholder="Votre Nom et Prénom" autocomplete="off" />
      <input id="room" type="text" placeholder="Nom de la Chambre" autocomplete="off" />
      <button id="join">Rejoindre la Prière</button>
    </section>

    <!-- SALLE DE PRIÈRE -->
    <section id="prayer-room" style="display:none;">
      <!-- Participants -->
      <aside id="participants-list">
        <h2>Participants</h2>
      </aside>

      <!-- Zone Audio -->
      <section id="audio-zone">
        <!-- Audios dynamiques ici -->
      </section>

      <!-- Chat -->
      <section id="chat-container">
        <div id="chat-messages"></div>
        <input id="chat-input" type="text" placeholder="Écrire un message..." />
      </section>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
