<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cahier de Pri√®re Pro++ - Maison des Revivalistes</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  :root {
    --yellow: #FFD600;
    --black: #121212;
    --dark-gray: #1C1C1C;
    --white: #f5f5f5;
    --shadow-yellow: rgba(255, 214, 0, 0.6);
    --green: #00cc66;
    --red: #ff4444;
    --transition: 0.25s ease;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background-color: var(--black);
    color: var(--white);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 1rem 1.5rem;
    transition: background-color var(--transition), color var(--transition);
  }
  body.light {
    background-color: #fefefe;
    color: #222;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: .5rem;
    text-align: center;
    font-weight: 700;
    font-size: 1.7rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid var(--yellow);
    user-select: none;
  }
  header button {
    background: var(--dark-gray);
    border: none;
    color: var(--yellow);
    border-radius: 8px;
    padding: .3rem .8rem;
    font-size: 1rem;
    cursor: pointer;
  }
  body.light header button {
    background: var(--yellow);
    color: var(--black);
  }

  main {
    flex: 1;
    max-width: 700px;
    margin: 1rem auto;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 100%;
  }

  form {
    display: flex;
    gap: .5rem;
    flex-wrap: wrap;
    width: 100%;
  }
  input[type="text"],
  input[type="search"] {
    flex: 1;
    min-width: 180px;
    padding: 0.7rem 1rem;
    border-radius: 12px;
    border: none;
    background: var(--dark-gray);
    color: var(--white);
    box-shadow: inset 0 0 6px #0008;
  }
  input[type="text"]:focus,
  input[type="search"]:focus {
    outline: 2px solid var(--yellow);
  }
  body.light input {
    background: #ddd;
    color: #222;
  }

  button {
    background-color: var(--yellow);
    color: var(--black);
    border: none;
    border-radius: 12px;
    padding: 0 1rem;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 0 8px var(--shadow-yellow);
    height: 40px;
  }
  button:hover { background-color: #e6cc00; }

  #stats {
    color: var(--yellow);
    font-weight: 600;
    font-size: .9rem;
    text-align: right;
  }

  ul {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: .8rem;
    max-height: 55vh;
    overflow-y: auto;
    padding-right: 5px;
  }

  li {
    background: var(--dark-gray);
    padding: .8rem 1rem;
    border-radius: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: .95rem;
    word-break: break-word;
    transition: all var(--transition);
  }
  li.completed { text-decoration: line-through; color: #888; }
  li:hover { background: #292900; }

  .buttons {
    display: flex;
    gap: .4rem;
  }
  .check-btn, .delete-btn {
    border: none;
    background: none;
    font-size: 1.2rem;
    cursor: pointer;
  }
  .check-btn { color: var(--green); }
  .delete-btn { color: var(--red); }

  footer {
    text-align: center;
    font-size: .8rem;
    color: #bbb;
    margin-top: auto;
  }

  /* ‚úÖ Responsive mobile */
  @media (max-width: 600px) {
    header { flex-direction: column; font-size: 1.4rem; }
    form { flex-direction: column; }
    button { width: 100%; }
    ul { max-height: none; }
  }
</style>
</head>
<body>
<header>
  Mon Cahier de Pri√®re
  <div>
    <button id="mode-toggle">üåì</button>
    <button id="fullscreen-btn">‚õ∂</button>
  </div>
</header>

<main>
  <form id="prayer-form">
    <input type="text" id="prayer-input" placeholder="√âcris ta pri√®re..." />
    <button type="submit">Ajouter</button>
  </form>

  <input type="search" id="search-input" placeholder="Rechercher une pri√®re..." />
  <div id="stats">0 pri√®res</div>
  <ul id="prayers-list"></ul>

  <div style="display:flex; flex-wrap:wrap; gap:.5rem; justify-content:flex-end;">
    <button id="clear-all">Tout effacer</button>
    <button id="export-btn">Exporter</button>
    <label for="import-file" style="background:var(--yellow);color:var(--black);padding:.3rem .8rem;border-radius:8px;cursor:pointer;">
      Importer
    </label>
    <input type="file" id="import-file" accept=".json" style="display:none;" />
  </div>
</main>

<footer>&copy; 2025 Maison des Revivalistes</footer>

<script>
  const form = document.getElementById('prayer-form');
  const input = document.getElementById('prayer-input');
  const prayersList = document.getElementById('prayers-list');
  const searchInput = document.getElementById('search-input');
  const stats = document.getElementById('stats');
  const clearAllBtn = document.getElementById('clear-all');
  const exportBtn = document.getElementById('export-btn');
  const importFile = document.getElementById('import-file');
  const modeToggle = document.getElementById('mode-toggle');
  const fullscreenBtn = document.getElementById('fullscreen-btn');

  function loadPrayers() {
    return JSON.parse(localStorage.getItem('prayers') || "[]");
  }
  function savePrayers(prayers) {
    localStorage.setItem('prayers', JSON.stringify(prayers));
  }
  function updateStats(prayers) {
    const active = prayers.filter(p => !p.completed).length;
    stats.textContent = `${active} active${active>1?'s':''} / ${prayers.length} au total`;
  }

  function displayPrayers(filter='') {
    prayersList.innerHTML = '';
    let prayers = loadPrayers();
    if(filter) prayers = prayers.filter(p => p.text.toLowerCase().includes(filter.toLowerCase()));

    if(!prayers.length){
      prayersList.innerHTML = `<li style="color:#bbb;font-style:italic;">${filter?"Aucune pri√®re trouv√©e":"Aucune pri√®re pour l'instant."}</li>`;
      updateStats([]);
      return;
    }

    prayers.forEach((p,i)=>{
      const li = document.createElement('li');
      if(p.completed) li.classList.add('completed');
      li.textContent = p.text;
      const btns = document.createElement('div');
      btns.className='buttons';

      const check=document.createElement('button');
      check.className='check-btn';
      check.textContent='‚úî';
      check.onclick=()=>{
        const all=loadPrayers();
        all[i].completed=!all[i].completed;
        savePrayers(all);displayPrayers(searchInput.value);
      };

      const del=document.createElement('button');
      del.className='delete-btn';
      del.textContent='√ó';
      del.onclick=()=>{
        if(confirm('Supprimer cette pri√®re ?')){
          const all=loadPrayers();
          all.splice(i,1);
          savePrayers(all);displayPrayers(searchInput.value);
        }
      };

      btns.append(check,del);
      li.appendChild(btns);
      prayersList.appendChild(li);
    });
    updateStats(prayers);
  }

  form.onsubmit=e=>{
    e.preventDefault();
    if(!input.value.trim()) return alert('√âcris ta pri√®re.');
    const prayers=loadPrayers();
    prayers.unshift({text:input.value.trim(),completed:false});
    savePrayers(prayers);displayPrayers();input.value='';
  };

  searchInput.oninput=e=>displayPrayers(e.target.value);
  clearAllBtn.onclick=()=>{
    if(confirm('Tout effacer ?')){localStorage.removeItem('prayers');displayPrayers();}
  };
  exportBtn.onclick=()=>{
    const data="data:text/json;charset=utf-8,"+encodeURIComponent(JSON.stringify(loadPrayers(),null,2));
    const a=document.createElement('a');a.href=data;a.download="cahier_prieres.json";a.click();
  };
  importFile.onchange=e=>{
    const f=e.target.files[0];if(!f)return;
    const reader=new FileReader();
    reader.onload=ev=>{
      try{
        const imp=JSON.parse(ev.target.result);
        if(!Array.isArray(imp))throw"";
        if(confirm("Importer ces pri√®res ?")){
          savePrayers(imp);displayPrayers();
        }
      }catch{alert("Fichier invalide.");}
    };reader.readAsText(f);
  };

  modeToggle.onclick=()=>document.body.classList.toggle('light');
  fullscreenBtn.onclick=()=>!document.fullscreenElement?document.documentElement.requestFullscreen():document.exitFullscreen();

  displayPrayers();
</script>
</body>
</html>
