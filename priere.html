<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Salle de Prière - Maison des Revivalistes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #000;
      padding: 12px 10px;
      text-align: center;
      font-weight: 600;
      font-size: 1.5rem;
      color: #FFD600;
      user-select: none;
      box-shadow: 0 2px 5px rgba(255, 214, 0, 0.6);
      flex-shrink: 0;
    }
    #verse {
      font-style: italic;
      font-size: 0.85rem;
      color: #fff9c4;
      margin-top: 2px;
      user-select: none;
    }

    main {
      flex: 1;
      display: flex;
      overflow: hidden;
      height: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    /* Section connexion */
    #join-section {
      margin: auto;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #FFD600aa;
      width: 95%;
      max-width: 320px;
      text-align: center;
    }
    #join-section input {
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 0.95rem;
      background: #2a2a2a;
      color: white;
      outline: none;
    }
    #join-section button {
      background-color: #FFD600;
      border: none;
      padding: 12px 0;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      color: #121212;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 0 10px #FFD600aa;
    }

    /* Salle de prière */
    #prayer-room {
      flex: 1;
      display: flex;
      gap: 10px;
      height: 100%;
      padding: 8px 0;
      box-sizing: border-box;
      overflow: hidden;
    }

    #participants-list {
      width: 200px;
      background-color: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0 0 10px #FFD600aa;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
    }
    .participant {
      padding: 6px 10px;
      margin-bottom: 6px;
      border-radius: 8px;
      background: #292929;
      font-size: 0.9rem;
    }

    #audio-zone {
      flex: 1.2;
      background-color: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0 0 10px #FFD600aa;
      padding: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: flex-start;
      overflow-y: auto;
      align-content: flex-start;
    }
    audio {
      width: 150px;
      border-radius: 12px;
      border: 2px solid #FFD600;
    }

    #chat-container {
      flex: 1;
      background-color: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0 0 10px #FFD600aa;
      display: flex;
      flex-direction: column;
      padding: 8px;
      max-width: 320px;
    }
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      font-size: 0.9rem;
      margin-bottom: 6px;
    }
    .chat-message {
      padding: 8px 10px;
      margin-bottom: 4px;
      border-radius: 14px;
      font-size: 0.9rem;
      line-height: 1.2;
      background: #292929;
    }

    /* ✅ Champ de chat avec bouton icône */
    .chat-input-area {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #chat-input {
      flex: 1;
      border-radius: 20px;
      border: none;
      padding: 8px 12px;
      font-size: 0.9rem;
      outline: none;
      background: #2a2a2a;
      color: white;
    }
    #send-btn {
      background: #FFD600;
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 6px #FFD600aa;
    }
    #send-btn img {
      width: 18px;
      height: 18px;
    }

    /* ✅ Responsive mobile */
    @media (max-width: 900px) {
      main { flex-direction: column; padding: 5px; }
      #prayer-room {
        flex-direction: column;
        gap: 8px;
        overflow-y: auto;
      }
      #participants-list {
        width: 100%;
        max-height: 100px;
        flex-direction: row;
        overflow-x: auto;
      }
      .participant {
        flex: 0 0 auto;
        margin-right: 6px;
      }
      #audio-zone {
        width: 100%;
        max-height: 150px;
        flex-wrap: nowrap;
        overflow-x: auto;
      }
      #chat-container {
        width: 100%;
        max-width: none;
        height: 220px;
      }
    }
  </style>
</head>
<body>
  <header>
    Salle de Prière - Maison des Revivalistes
    <div id="verse">"Car là où deux ou trois sont assemblés en mon nom..." - Matthieu 18:20</div>
  </header>

  <main>
    <section id="join-section">
      <input id="name" type="text" placeholder="Votre Nom" required />
      <input id="room" type="text" placeholder="Nom de la Chambre" required />
      <button id="join">Rejoindre</button>
    </section>

    <section id="prayer-room" style="display:none;">
      <aside id="participants-list"><h2>Participants</h2></aside>
      <section id="audio-zone"></section>
      <section id="chat-container">
        <div id="chat-messages"></div>
        <div class="chat-input-area">
          <input id="chat-input" type="text" placeholder="Écrire un message..." />
          <button id="send-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/724/724715.png" alt="Envoyer">
          </button>
        </div>
      </section>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
